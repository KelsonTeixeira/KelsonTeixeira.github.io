<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <link href = "./style.css" type="text/css" rel = "stylesheet">
    </head>
    <body>
        <header>
                <h1>Inscrição Retiro 3%</h1>
        </header>
        
        <div class = "form_part">
            <form>
                <label for = "name">Nome:</label>
                <input type = "text" id = "name" class = "inp" required>
                
                <label for = "email">E-mail:</label>
                <input type = "email" id = "email" class = "inp" required>
                
                <label for = "date">Data de Nascimento:</label>
                <input type = "date" id = "date" class = "inp" required>
                
                <label for = "phone">Telefone para contato:</label>
                <input type = "tel" id = "phone" class = "inp" required>
                
                <label for = "church">Você é membro de alguma igreja?</label>
                <input type = "radio" id = "church" name = "church" required>Sim
                <input type = "radio" id = "church" name = "church" required>Não
                
                <label for = "church_name">Se sim, qual?</label>
                <select id = "church_name" class = "inp" required>
                    <option>Assembleia de Deus Manancial Qd. 15</option>
                    <option>Assembleia de Manancial Setor de Mansões</option>
                    <option>Assembleia de Deus Manancial Serra Azul</option>
                    <option>Assembleia de Deus Manancial Fercal</option>
                    <option>Assembleia de Deus Manancial Boa Vista</option>
                    <option selected>Outra</option>
                </select>
                
                <input type = "submit">
            </form>
        </div>
    </body>
    <script src = "./script.js"></script>
</html>
